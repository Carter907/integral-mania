<div class="col-lg-9">
  <div class="card ">
    <img [ngSrc]="'assets/quiz-' + quiz.id + '.png'" width="200" height="200" class="card-img-top" alt="quiz icon" >
    <div class="card-body">
      <h5 class="card-title"> {{quiz.title}} </h5>
      <p class="card-text"> {{quiz.description}} </p>
      <a [routerLink]="['/quiz', quiz.id]" class="btn btn-primary">Start Test</a>
    </div>
  </div>
</div>
