<header class="bg-primary text-white text-center py-3">
  <h1>Single-Variable Integral Reference </h1>
</header>

<main class="container my-5">
  <div class="row row-cols-1 row-cols-md-2 g-4">

    @for (card of referenceCards; track card.title) {
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{card.title}}</h5>
            <p class="card-text"> {{card.description}} </p>
            @for (equation of card.equations; track equation) {
              <app-math-jax-paragraph class="fs-5" [mathString]="'$$' + equation + '$$'"/>
            }
          </div>
        </div>
      </div>
    }
    <!-- Add more cards as needed -->
  </div>
</main>

<footer class="bg-dark text-white text-center py-4 bottom-100">
  <p>&copy; 2024 Single-Variable Calculus: Integration Reference Page. All rights reserved.</p>
</footer>
